<html lang="en">
<head>
  <link rel="stylesheet" href="dist/main.css">
  <title> Exit Popup Example </title>
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
<div>
  Demo page
  <br>
  Hint: Move the mouse outside the page
</div>
<div class="exit-popup exit-popup-hidden container">
  <div class="row">
    <div class="container form-group col-lg-8 form-wrapper">
      <div class="exit-popup-close-btn"></div>
      <h2 class="mt-3">Subscribe to our mailing list</h2>

      <form class="popup-form">
        <input type="email" name="email" class="form-control exit-popup-email mt-3" value="" autofocus
               placeholder="Enter your email" required>
        <input type="submit" value="Subscribe" class="btn btn-primary mt-3 mb-3 form-submit">
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
